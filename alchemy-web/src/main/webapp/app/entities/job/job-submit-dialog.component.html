<form name="submitForm" (ngSubmit)="confirmSubmit(job.id)">
    <div class="modal-header">
        <h4 class="modal-title" jhiTranslate="entity.submit.title">Confirm submit operation</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <p *ngIf="!message" id="jhi-submit-job-heading" jhiTranslate="alchemyApp.job.submit.question" [translateValues]="{id: job.name}">Are you sure you want to submit this Job?</p>
        <p *ngIf="message"  style="color: red;">{{message.message}}</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button id="jhi-confirm-submit-job" type="submit" class="btn btn-danger" disabled="{{disabled}}">
            <fa-icon [icon]="'times'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.ok">Submit</span>
        </button>
    </div>
</form>
