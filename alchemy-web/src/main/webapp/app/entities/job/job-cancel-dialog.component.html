<form name="cancelForm" (ngSubmit)="confirmcancel(job.id)">
    <div class="modal-header">
        <h4 class="modal-title" jhiTranslate="entity.cancel.title">Confirm cancel operation</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <p id="jhi-cancel-job-heading" jhiTranslate="alchemyApp.job.cancel.question" [translateValues]="{id: job.name}">Are you sure you want to cancel this Job?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button id="jhi-confirm-cancel-job" type="cancel" class="btn btn-danger">
            <fa-icon [icon]="'times'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.ok">OK</span>
        </button>
    </div>
</form>
