<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-job-sql-heading" jhiTranslate="alchemyApp.jobSql.home.createOrEditLabel">Create or edit a Job Sql</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!jobSql.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="alchemyApp.jobSql.sql" for="field_sql">Sql</label>
                    <div>
                        <codemirror  formControlName="sql" [config]="sqlConfig"  id="field_sql"></codemirror>
                    </div>

                    <div *ngIf="editForm.get('sql').invalid && (editForm.get('sql').dirty || editForm.get('sql').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('sql').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3"></div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <div class="col-md-2"></div>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
                <div class="col-md-3"></div>
            </div>
        </form>
    </div>
</div>
