<div>
    <h2 id="page-heading">
        <span jhiTranslate="alchemyApp.jobSql.home.title">Job Sqls</span>
    </h2>
    <h2>
        <button type="submit"
                (click)="previousState()"
                class="btn btn-info">
            <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
        </button>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-job-sql" [routerLink]="['/job-sql', job.id,'new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="alchemyApp.jobSql.home.createLabel">
            Create new Job Sql
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="jobSqls">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="alchemyApp.jobSql.sql">Sql</span></th>
            <th><span jhiTranslate="alchemyApp.jobSql.createdBy">Created By</span></th>
            <th><span jhiTranslate="alchemyApp.jobSql.createdDate">Created Date</span></th>
            <th><span jhiTranslate="alchemyApp.jobSql.lastModifiedBy">Last Modified By</span></th>
            <th><span jhiTranslate="alchemyApp.jobSql.lastModifiedDate">Last Modified Date</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let jobSql of jobSqls ;trackBy: trackId">
                <td><a [routerLink]="['/job-sql', jobSql.id, 'view' ]">{{jobSql.id}}</a></td>
                <td>{{jobSql.sql}}</td>
                <td>{{jobSql.createdBy}}</td>
                <td>{{jobSql.createdDate | date:'medium'}}</td>
                <td>{{jobSql.lastModifiedBy}}</td>
                <td>{{jobSql.lastModifiedDate | date:'medium'}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/job-sql', jobSql.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/job-sql', jobSql.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'job-sql', { outlets: { popup: jobSql.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
